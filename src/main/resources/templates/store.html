<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/commonHeader.html :: fragment-header"></div>
    <script type="text/javascript" th:src="@{/js/store.js}"></script>
</head>

<body>
<div th:replace="/fragment/goldNavbar.html :: fragment-nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="/fragment/storeSidebar.html :: fragment-store-sidebar"></div>
        <input type="hidden" id="userId" th:value="${account.id}">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container">
                <div class="wide-card card-container">
                    <div class="card-section">
                        <h1>상품 리스트</h1>
                        <div class="row row-header">
                            <div class="col">ID</div>
                            <div class="col">Name</div>
                            <div class="col">Category</div>
                            <div class="col">Gold Type</div>
                            <div class="col">Price</div>
                            <div class="col">Action</div>
                        </div>
                        <div th:each="product : ${productList}" class="row">
                            <div th:text="${product.id}" class="col">id</div>
                            <div th:text="${product.name}" class="col">name</div>
                            <div th:text="${product.category}" class="col">category</div>
                            <div th:text="${product.type}" class="col">type</div>
                            <div th:text="${product.price.amount}" class="col">price</div>
                            <button type="button" class="btn btn-primary launch-purchase-modal" data-toggle="modal" data-target="#exampleModal" th:data-whatever="|${product.id}|">구매하기</button>
                            <button type="button" class="btn btn-primary launch-delivery-modal" data-toggle="modal" data-target="#exampleModal" th:data-whatever="|${product.id}|">선물하기</button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="cartProductId" class="col-form-label">상품 아이디:</label>
                                        <input type="number" class="form-control" id="cartProductId" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cartProductAmount" class="col-form-label">갯수:</label>
                                        <input type="number" class="form-control" id="cartProductAmount">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="close-purchase-modal" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary" id="purchaseButton">구매</button>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <div class="card-section">-->
<!--                    <h1>구매하기</h1>-->
<!--                    <p>아이디 <input type="number" id="cartProductId"> 갯수 <input type="number" id="cartProductAmount"> </p>-->
<!--                    <br/>-->

<!--                </div>-->
            </div>
        </main>
    </div>
</div>
</body>
</html>
