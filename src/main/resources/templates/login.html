<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/commonHeader.html :: fragment-header"></div>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>

<body class="bg-light text-center">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
        <label for="inputEmail" class="sr-only">ID</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">확인</button>
        <p class="mt-3 mb-3 text-muted forgot-password"><a href="#">비밀번호 찾기</a>  |  <a href="http://localhost:8080/signup">회원가입</a></p>
        <p class="mt-5 mb-3 text-muted">© 2023-2024</p>
    </form>
</body>
</html>
